<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="main/CSS/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css">

    <!-- icons -->
    <link rel="icon" href="Img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="Img/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">

    <!-- title -->
    <title>PhotoMorph</title>
</head>


<body>

    <!-- loader -->
    <div class="containerloader">
        <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
            <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20"
                stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20"
                stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20"
                stroke-dasharray="0 440" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20"
                stroke-dasharray="0 440" stroke-linecap="round"></circle>
        </svg>
    </div>

    <!-- Page Mode Switch -->
    <div class="containermode" id="containermode1">
        <label class="switch">
            <input type="checkbox" id="pageModeToggle">
            <span class="slider"></span>
        </label>
    </div>


    <!-- Dashboard -->
    <div class="containerDashboard">

        <form class="form">
            <span class="form-title">Upload your file</span>
            <p class="form-paragraph">
                File should be an image
            </p>
            <label for="file-input" class="drop-container">
                <span class="drop-title">Drop files here</span>
                or
                <input type="file" accept="image/*" required="" id="file-input">
            </label>
        </form>
    </div>

    <!-- Dashboard Popup -->
    <div id="dashboardPopup" class="dashboard-popup">
        <span class="close-btn" onclick="closePopup()">âœ–</span>
        <h1>Dashboard</h1>
        <div class="button-container">
            <button class="buttonCreate" onclick="Cropped()">Cropped</button>
            <button class="buttonImport" onclick="resizeImage()">Resize Image</button>
            <button class="buttonExport" onclick="ImageToPdf()">Image to PDF</button>
        </div>
    </div>


    <!-- Logo -->
    <div id="containerlogo">
        <img src="Img/logo-50x50.png" alt="Logo" class="logo">
        <div id="copyright">&copy; 2024 PhotoMorph. DEV: Fareszz. All rights reserved.</div>
    </div>

</body>


<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="main/JS/main.js"></script>

</html>
